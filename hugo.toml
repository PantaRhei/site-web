theme = 'risotto'
author = 'Segfault45'
copyright = '© [void void](https://joeroe.io) & [void](https://github.com/joeroe/risotto/graphs/contributors).'

languageCode = 'en'
DefaultContentLanguage = 'en'
enableInlineShortcodes = true

contentDir = "content"


ignoreErrors = ["error-remote-getjson"]

[pagination]
disableAliases = false
pagerSize = 10
path = 'page'

pluralizeListTitles = false


